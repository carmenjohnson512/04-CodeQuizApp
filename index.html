<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="Develop/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" samesite="none" secure></script>
    </head>
    <body>
    
        <div class="container-fluid bg-info">
            <div class="start-quiz">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Coding Quiz Challenge</h3>
                            <p>Try to answer the following code-related questions within the time limit.
                                Keep in mind that incorrect answers will penalize your score/time by 5 seconds!
                            </p>
                        </div>
                    </div>
                </div>
            
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="question-modal-header">
                    <h3 id="questionTitle">The question is injected into this element.</h3>
                </div>
                <div class="modal-body">
                    <div class="col-xs-3 col-xs-offset-5">
                    <div id="loadbar" style="display: none;">
                        <div class="blockG" id="rotateG_01"></div>
                        <div class="blockG" id="rotateG_02"></div>
                        <div class="blockG" id="rotateG_03"></div>
                        <div class="blockG" id="rotateG_04"></div>
                        <div class="blockG" id="rotateG_05"></div>
                        <div class="blockG" id="rotateG_06"></div>
                        <div class="blockG" id="rotateG_07"></div>
                        <div class="blockG" id="rotateG_08"></div>
                    </div>
                </div>

                <div class="quiz" id="quiz" data-toggle="buttons">
                <label class="choice element-animation1 btn btn-lg btn-primary btn-block" name="a">
                    <span class="btn-label">a)</span>
                        <span id="a"></span></label>
                <label class="choice element-animation2 btn btn-lg btn-primary btn-block" name="b">
                    <span class="btn-label">b)</span>
                        <span id="b"></span></label>
                <label class="choice element-animation3 btn btn-lg btn-primary btn-block" name="c">
                    <span class="btn-label">c)</span>
                        <span id="c"></span></label>
                <label class="choice element-animation4 btn btn-lg btn-primary btn-block" name="d">
                    <span class="btn-label">d)</span>
                        <span id="d"></span></label>
                </div>
                </div>
            <div class="modal-footer text-muted">
                <span id="answer"></span>
            </div>
                </div>
            </div>
        </div>
         <!-- Link to external JS file -->
    <script src="Develop/codeQuiz.js"></script>
    </body>
</html>
